<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор Grid</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="circles">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="main">
            <div class="display">
                <p>0</p>
            </div>
            <!-- <div class="buttons"> -->
                <div class="other button" id="AC">
                    <p>AC</p>
                </div>
                <div class="other button" id="sign">
                    <p>⁺/₋</p>
                </div>
                <div class="other button" id="percent">
                    <p>%</p>
                </div>
                <div class="action button" id="obelus">
                    <p>÷</p>
                </div>
                <div class="number button" id="seven">
                    <p>7</p>
                </div>
                <div class="number button" id="eight">
                    <p>8</p>
                </div>
                <div class="number button" id="nine">
                    <p>9</p>
                </div>
                <div class="action button" id="multiplication">
                    <p>×</p>
                </div>
                <div class="number button" id="four">
                    <p>4</p>
                </div>
                <div class="number button" id="five">
                    <p>5</p>
                </div>
                <div class="number button" id="six">
                    <p>6</p>
                </div>
                <div class="action button" id="minus">
                    <p>-</p>
                </div>
                <div class="number button" id="one">
                    <p>1</p>
                </div>
                <div class="number button" id="two">
                    <p>2</p>
                </div>
                <div class="number button" id="three">
                    <p>3</p>
                </div>
                <div class="action button" id="plus">
                    <p>+</p>
                </div>
                <div class="number button" id="nul">
                    <p>0</p>
                </div>
                <div class="number button" id="comma">
                    <p>,</p>
                </div>
                <div class="action button" id="equal">
                    <p>=</p>
                </div>
            <!-- </div> -->
        </div>
    </body>
</html>
