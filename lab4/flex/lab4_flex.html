<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Калькулятор Flex</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="other button" id="AC">
                    <p>AC</p>
                </div>
                <div class="other button" id="±">
                    <p>⁺/₋</p>
                </div>
                <div class="other button" id="%">
                    <p>%</p>
                </div>
                <div class="action button" id="/">
                    <p>÷</p>
                </div>
                <div class="number button" id="7">
                    <p>7</p>
                </div>
                <div class="number button" id="8">
                    <p>8</p>
                </div>
                <div class="number button" id="9">
                    <p>9</p>
                </div>
                <div class="action button" id="×">
                    <p>×</p>
                </div>
                <div class="number button" id="4">
                    <p>4</p>
                </div>
                <div class="number button" id="5">
                    <p>5</p>
                </div>
                <div class="number button" id="6">
                    <p>6</p>
                </div>
                <div class="action button" id="-">
                    <p>-</p>
                </div>
                <div class="number button" id="1">
                    <p>1</p>
                </div>
                <div class="number button" id="2">
                    <p>2</p>
                </div>
                <div class="number button" id="3">
                    <p>3</p>
                </div>
                <div class="action button" id="+">
                    <p>+</p>
                </div>
                <div class="number button" id="zero">
                    <p>0</p>
                </div>
                <div class="number button" id=",">
                    <p>,</p>
                </div>
                <div class="action button" id="=">
                    <p>=</p>
                </div>
            </div>
        </div>
    </body>
</html>
